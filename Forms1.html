<html>
<style>
	body{background-color:skyblue;}
</style>
	<body bgcolor="white">
	<form>
		<table>
			<tr>
				<th colspan="4"> Registration form </th>
			</tr>
			<tr>
				<th align="left">First name</th>
				<td><input type="text" id="name"/></td>
				<th align="right">Last name</th>
				<td><input type="text" id="name"/></td>
			</tr>
			<tr>
				<th align="left">Enter Password</th>
				<td><input type="password" id="password"/></td>
			</tr>
			<tr>
				<th align="left">Enter e-mail </th>
				<td><input type="e-mail"/></td>
			</tr>
			<tr>
				<th align="left">Enter your MobileNumber</th>
				<td>
					<select>
						<option>+91</option>
						<option>+61</option>
						<option>+65</option>
					</select>
				</td>
				<td><input type="number" id="number" max="10"/></td>
			</tr>
			<tr>
				<th align="left">Select Gender</th>
				<td>M<input type="radio" name="gender" value="male"/></td>
				<td>F<input type="radio" name="gender" value="female"/></td>
			</tr>
			<tr>
				<th align="left">Select Programming Language</th>
				<td>C<input type="checkbox" name="c1" value="C"/></td>
				<td>Java<input type="checkbox" name="c2" value="Java"/></td>
				<td>Python<input type="checkbox" name="c3" value="Python"/></td>
			</tr>
			<tr>
				<th align="left">Select Image</th>
				<td><input type="file" name="img"/></td>
			</tr>
			<tr>
				<th align="left">Select Date of birth</th>
				<td><input type="date" name="begin" placeholder="dd-mm-yyyy" value=""min="1997-01-01" max="2030-12-31"></td>
			</tr>
			</br></br></br>
			<tr>
				<center>
				<td><input type="submit" id="s" value="click submit"></td>
				<td><input type="reset" id="r" value="click reset"></td>
				</center>
			</tr>
			
			</form>	
		</table>
	</body>
</html>
